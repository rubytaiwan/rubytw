title: Ruby Taiwan
description: >-
  Ruby Taiwan 社群成立於2008年10月，主要是針對 Ruby 程式語言及軟體開發，進行業界的交流及分享，提昇開發人員的技術深度與廣度。
baseurl: ""
url: ""

collections:
  events:
    output: false
    sort_by: date

plugins:
  - jekyll-feed
  - jekyll-seo-tag

permalink: /blogs/:slug/

kramdown:
  hard_wrap: true

exclude:
  - CLAUDE.md

sass:
  sass_dir: _sass
  style: compressed

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
  - scope:
      path: ""
      type: "events"
    values:
      ended: false
